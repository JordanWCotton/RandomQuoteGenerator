<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RandomQuoteGenerator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="content" class="container-fluid" >
      <div class="row">
        <div id="quote-box" class="col-md-4 offset-md-4">
          <div id="quote"></div>
          <div id="author"></div>
          <div id="buttons">
            <button id="quote-button" class="btn">New Quote</button>
            <a href="https://twitter.com/share" target="_blank" class="btn" id="tweet" data-show-count="false">Tweet</a>
          </div>
        </div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" 
  crossorigin="anonymous"></script>
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="scripts/script.js"></script>
  </body>
</html>
